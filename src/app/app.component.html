<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <a class="navbar-brand" [routerLink]="['/all-regions']">Countries-App</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse clearfix" id="navbarNav">
    <ul class="nav navbar-nav ml-auto float-right">
      <li>
        <a class="nav-link float-right font" style="color: white;" ><span class="font" [routerLink]="['/all-regions']">Home</span> </a>
      </li>
      <li>
        <a class="nav-link float-right font" (click)="getAllRegions()" style="color: white;"><span class="font">Regions&nbsp;<i class="fa fa-caret-up" *ngIf="(region==true)&&(countR%2!=0)"></i><i class="fa fa-caret-down" *ngIf="(region!=true)||(countR%2==0)"></i></span></a>
      </li>
      <li>
        <a class="nav-link float-right font" (click)="getAllLanguages()" style="color: white;"><span class="font">Languages&nbsp;<i class="fa fa-caret-up" *ngIf="(lang==true)&&(countL%2!=0)"></i><i class="fa fa-caret-down" *ngIf="(lang!=true)||(countL%2==0)"></i></span></a>
      </li>
      <li>
        <a class="nav-link float-right font" (click)="getAllCurrencies()" style="color: white;"><span class="font">Currencies&nbsp;<i class="fa fa-caret-up" *ngIf="(currency==true)&&(countC%2!=0)"></i><i class="fa fa-caret-down" *ngIf="(currency!=true)||(countC%2==0)"></i></span></a>
      </li>

    </ul>
  </div>
</nav>
<div *ngIf="(region==true)&&(countR%2!=0)">
  <div class="container-fluid" style="max-height:50vh;overflow-y: scroll;">
    <h3> Select any region:<i class="fa fa-times-circle float-right clearfix" (click)="getAllRegions()"
      style="font-size: 3rem;cursor: pointer;"></i>&nbsp;&nbsp; </h3>
    <ol class="breadcrumb" style="background:white;">
      <li class="breadcrumb-item" *ngFor="let region of regions">&nbsp;<a (click)="showCountriesByRegion(region)"><span
            class="font">{{region}}</span></a>&nbsp;</li>
    </ol>
  </div>
</div>
<div *ngIf="(lang==true)&&(countL%2!=0)">
  <div class="container-fluid" style="max-height:50vh;overflow-y: scroll;">
    <h3>Select any language:<i class="fa fa-times-circle float-right clearfix" (click)="getAllLanguages()"
        style="font-size: 3rem;cursor: pointer;"></i></h3>
    <ol class="breadcrumb" style="background:white;">
      <li class="breadcrumb-item" *ngFor="let lang of languages">&nbsp;<a (click)="showCountriesByLang(lang.code)"><span
            class="font">{{lang.name}}</span></a>&nbsp;</li>
    </ol>
  </div>
</div>
<div *ngIf="(currency==true)&&(countC%2!=0)">   
  <div class="container-fluid" style="max-height:50vh;overflow-y: scroll;">
    <h3>Select any currency:<i class="fa fa-times-circle float-right clearfix " (click)="getAllCurrencies()"
        style="font-size: 3rem;cursor: pointer"></i> </h3>
        <ol class="breadcrumb" style="background:white;">
      <li class="breadcrumb-item" *ngFor="let currency of currencies">&nbsp;<a
          (click)="showCountriesByCurrency(currency.code)"><span class="font">{{currency.name}}</span></a>&nbsp;</li>
    </ol></div>  
</div>
